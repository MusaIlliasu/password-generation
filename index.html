<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>

    <div class="toast"></div>

    <form method="post">
        <h2>Password Generator</h2>
        <div class="display">
            <div class="output"></div>
            <span id="copy">Copy!</span>
        </div>

        <div class="form_group">
            <label for="pLength">Password length</label>
            <input type="number" name="pLength" id="pLength" min="4" value="20" max="20" />
        </div>
        <div class="form_group">
            <label for="lLetters">Include lowercase letters</label>
            <input type="checkbox" name="lLetters" id="lLetters" checked />
        </div>
        <div class="form_group">
            <label for="uLetters">Include uppercase letters</label>
            <input type="checkbox" name="uLetters" id="uLetters" checked />
        </div>
        <div class="form_group">
            <label for="numbers">Include numbers</label>
            <input type="checkbox" name="numbers" id="numbers" checked />
        </div>
        <div class="form_group">
            <label for="symbols">Include symbols</label>
            <input type="checkbox" name="symbols" id="symbols" checked />
        </div>

        <input type="submit" value="Generate" />
    </form>

</body>
<script src="./script.js"></script>
</html>
